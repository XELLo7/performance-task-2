<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Task No2</title>
</head>
<body style="background-color: orange;">
    <h1>Student registration Form</h1>
    <p>Fill in this form to register</p><br>

    <label for="fname"><b>First Name:</b></label>
    <input type="text" id="fname" placeholder="Enter your first name"><br><br>

    <label for="lname"><b>Last Name:</b></label>
    <input type="text" id="lname" placeholder="Enter your last name"><br><br>

    <label for="email"><b>E-mail:</b></label>
    <input type="text" id="email" placeholder="Enter your e-mail"><br><br>

    <label for="month"><b>Date of Birth:</b></label>
    <input type="date" id="month" name="month"><br><br>

    <label for="username"><b>Set Username:</b></label>
    <input type="text" id="username" placeholder="Set Username"><br><br>

    <label for="password"><b>Set Password:</b></label>
    <input type="text" id="password" placeholder="Set password"><br><br>

    <label for="Gender"><b>Gender </b></label>
    <form action="">
        <input type="radio" name="gender" value="male" checked>Male<br>
        <input type="radio" name="gender" value="female" checked>Female<br>
        <input type="radio" name="gender" value="other" checked><b></b>Others<br><br>
    </form>

    <label for="course"><b>Course: </b></label>
    <select name="course" id="course" style="width: 200px;">
        <option value="course">Course</option>
        <option value="course">BSCS</option>
        <option value="course">BSIT</option>
        <option value="course">BLIS</option>
    </select>
    <br><br>
    <button>Register</button>

        

</body>
</html>
